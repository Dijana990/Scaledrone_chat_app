<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://cdn.scaledrone.com/scaledrone.min.js"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      background-image: url(/images/453086.jpg);
    }
  </style>
  <body>
    <div id="container">
      <aside>
        <header>
          <a href="/login.html">
            <img
              src="images/icons8-home-80.png"
              alt="main page"
              width="50px"
              height="50px"
              style="margin-left: 85px"
            />
          </a>
        </header>
        <div class="video-container">
          <video controls autoplay loop width="100%">
            <source
              src="/images/pexels-cottonbro-9669111 (1080p).mp4"
              type="video/mp4"
            />
          </video>
        </div>
        <div class="members-count">-</div>
        <div class="members-list">-</div>
      </aside>
      <main>
        <div class="messages" id="chat"></div>
        <footer>
          <form class="message-form" onsubmit="return false;">
            <textarea
              class="message-form__input"
              placeholder="Type a message ..."
              type="text"
              rows="2"
              cols="140"
            ></textarea>
            <button class="message-form__button"></button>
          </form>
        </footer>
      </main>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
